message: Hello, I need a new bag to carry my laptop and documents for work. My name
  is David and I'm having a hard time deciding which would be better - the LTH1098
  Leather Backpack or the Leather Tote? Does one have more organizational pockets
  than the other? Any insight would be appreciated!
