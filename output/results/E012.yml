  other messenger bag or briefcase style options you have? I could go for something
  slightly smaller than my previous one. Oh and we also need to make dinner reservations
  for our anniversary next month. Maybe a nice Italian place downtown. What was I
  saying again? Oh right, work bags! Let me know what you'd recommend. Thanks!
